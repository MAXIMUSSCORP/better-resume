<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cover Letter Searcher</title>
</head>
<link href="CoverSearch.css" rel="stylesheet">
<body style="background-color: #0f0f0f">
<div class="logos">
    <img alt="github"
         src="https://img.icons8.com/material-sharp/128/ffffff/github.png"
    />
    <img alt="linkedin"
         src="https://img.icons8.com/fluency/128/linkedin.png"
    />
    <img alt="instagram"
         src="https://img.icons8.com/fluency/128/instagram-new.png"
    />
    <img alt="facebook"
         src="https://img.icons8.com/color/128/facebook.png"
    />
    <img alt="google"
         src="https://img.icons8.com/color/128/google-logo.png"
    />

</div>
<div class="card">
    <div class="searchCard">
        <h1>Cover Letter "Searcher"</h1>
        <p>Enter your company name to find a possibly pre-made <br> letter for
            my
            application</p>
        <label for="search"></label><input id="search" placeholder="Company"
                                           type="text">
    </div>
    <div class="loadCard">
        <h1 id="loadText">"Searching" for your resume</h1>
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="animated"></div>
    </div>
</div>
<script src="CoverSearch.js"></script>
<script src="../lottie.js"></script>
</body>
</html>
